<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia!</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>TRIVIA</h1>
        <span><em>test your knowledge</em></span>
        <nav id="type-selector">
            <ul id="category">
                <li>General</li>
                <li>Sports</li>
                <li>Geography</li>
                <li>History</li>
                <li>Politics</li>
                <li>Celebrities</li>
                <li>Animals</li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="intro-page" class="hidden">
            <h2>Welcome to trivia!</h2>
            <p>Pick a category and start answering questions</p>
            <span id="begin-button">Begin</span>
        </section>
        <section id="question-page" class="">
            <span id="question-type"></span>
            <h2 id="question"></h2>
            <ul id="choices">
            </ul>
            <section id="result">
                
            </section>
        </section>
        <p class="timerSuggestion" hidden>Please wait <span class="countdown"></span> seconds to avoid overloading the API</p>
    </main>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
